<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Chelsea{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #003366;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            font-size: 1.1em;
        }
        a.button {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 24px;
            background: #003366;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #0055a5;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        <!-- child templates will inject content here -->
        {% endblock %}
    </div>
</body>
</html>
